<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klondike Solitaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2e7d32;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .card {
            width: 80px;
            height: 120px;
            background-color: white;
            border: 2px solid black;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        .pile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Klondike Solitaire</h1>
    <div id="game-container">
        <div id="stock" class="pile">Stock</div>
        <div id="waste" class="pile">Waste</div>
        <div id="foundations" class="pile">Foundations</div>
        <div id="tableau" class="pile">Tableau</div>
    </div>
    <script>
        function createCard(value, suit) {
            let card = document.createElement("div");
            card.classList.add("card");
            card.textContent = value + suit;
            return card;
        }

        function setupGame() {
            let tableau = document.getElementById("tableau");
            for (let i = 1; i <= 7; i++) {
                let card = createCard(i, "â™ ");
                tableau.appendChild(card);
            }
        }

        setupGame();
    </script>
</body>
</html>
