<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃豆人 ・ Pac-Man</title>
    <meta name="description" content="吃豆人（Pac-Man）是上世纪80年代一款经典街机游戏，完美移植至HTML5，加入改良的AI算法。">
    <meta name="keywords" content="吃豆人, Pac-Man, HTML5游戏, Javascript游戏">
    <link rel="shortcut icon" href="/games/pacman/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/games/pacman/static/style/index.css">
    
    <style>
        /* 定义中文字体（华文中宋） */
        @font-face {
          font-family: "STZhongsong";
          src: url("/fonts/STZhongsong.ttf") format("truetype");
          font-weight: normal;
          font-style: normal;
        }

        /* 定义英文字体（Times New Roman） */
        @font-face {
          font-family: "TimesNewRoman";
          src: url("/fonts/TimesNewRoman.ttf") format("truetype");
          font-weight: normal;
          font-style: normal;
        }

        /* 全局字体设置：英文优先 TimesNewRoman，中文回退 STZhongsong */
        body {
          font-family: "TimesNewRoman", "STZhongsong", serif;
          background: #f5f7fa;
          color: #333;
        }

        /* 保持代码块等宽字体（覆盖全局设置） */
        pre, code {
          font-family: Consolas, "Courier New", monospace !important;
        }
        
        .game-container {
            max-width: 960px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            position: relative;
            background: linear-gradient(to right, #3B82F6, #1E40AF);
            color: white;
            padding: 16px;
            text-align: center;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .info p {
            font-size: 1rem;
            color: #1E40AF;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <div class="game-container">
            <header class="relative bg-gradient-to-r from-blue-500 to-blue-600 text-white p-8 text-center shadow-lg">
                <!-- 主页按钮 (👨‍🎓 现代设计, 固定在顶部) -->
                <a href="/index.html" class="absolute left-6 top-4 flex items-center justify-center 
                        w-12 h-12 bg-white bg-opacity-20 rounded-full backdrop-blur-lg shadow-lg text-3xl transition 
                        hover:bg-opacity-30 hover:scale-110 hover:shadow-2xl active:scale-95 focus:outline-none focus:ring-2 focus:ring-white">
                  👨‍🎓
                </a>
                <h1 class="text-3xl font-bold">🎮 吃豆人 ・ Pac-Man</h1>
            </header>
            <div class="p-6 flex justify-center">
                <canvas id="canvas" width="960" height="640" class="rounded-lg border border-gray-300"></canvas>
            </div>
            <div class="p-6 text-center">
                <div class="info">
                    <p>按[空格键]暂停或继续</p>
                    <p>Press [space] to pause or continue</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-6">
        <p class="font-normal">&copy; 2025 Baater | 本项目由原作者开源，查看 <a href="https://github.com/mumuy/pacman" class="text-blue-400">原作者 GitHub</a></p>
    </footer>
    
<!-- 右下角悬浮提示球 -->
<div id="floating-ball" class="floating-ball">
    💡
    <div class="tooltip">
        <div class="tooltip-header">
            <h3>📜 版权声明</h3>
        </div>
        <div class="tooltip-body">
            <p>本游戏由 
                <a href="https://passer-by.com/" class="text-blue-500 underline">passer-by.com</a> 
                制作，请尊重作者，引用请注明来源。
            </p>
        </div>
    </div>
</div>

<style>
    /* === 美化悬浮球 === */
    .floating-ball {
        position: fixed;
        bottom: 60px;
        right: 50px;
        width: 70px;
        height: 70px;
        background: linear-gradient(145deg, #4f46e5, #3b82f6);
        color: white;
        font-size: 28px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        cursor: grab;
        user-select: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2), 
                    inset 4px 4px 8px rgba(255, 255, 255, 0.2),
                    inset -4px -4px 8px rgba(0, 0, 0, 0.3);
    }

    /* === 玻璃拟态效果 (Neumorphism) === */
    .floating-ball:active {
        cursor: grabbing;
        transform: scale(1.15);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.25),
                    inset 2px 2px 4px rgba(255, 255, 255, 0.3),
                    inset -2px -2px 4px rgba(0, 0, 0, 0.3);
    }

    /* === 科技感光晕动画 === */
    .floating-ball::before {
        content: "";
        position: absolute;
        width: 90px;
        height: 90px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.6) 0%, rgba(0, 0, 0, 0) 80%);
        border-radius: 50%;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from {
            transform: scale(1);
            opacity: 0.6;
        }
        to {
            transform: scale(1.2);
            opacity: 0.9;
        }
    }

    /* === 现代化弹出框样式 === */
    .tooltip {
        position: absolute;
        bottom: 85px;
        right: -20px;
        width: 260px;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        color: #333;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        font-size: 14px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, transform 0.3s ease;
        transform: translateY(10px);
        overflow: hidden;
    }

    .tooltip-header {
        background: linear-gradient(to right, #3B82F6, #1E40AF);
        color: white;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }

    .tooltip-body {
        padding: 12px;
        background: rgba(255, 255, 255, 0.9);
        line-height: 1.5;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
    }

    /* === 悬停时弹出框显示 === */
    .floating-ball:hover .tooltip {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let ball = document.getElementById("floating-ball");
        let isDragging = false, offsetX, offsetY;

        ball.addEventListener("mousedown", function (e) {
            isDragging = true;
            offsetX = e.clientX - ball.getBoundingClientRect().left;
            offsetY = e.clientY - ball.getBoundingClientRect().top;
            ball.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", function (e) {
            if (!isDragging) return;
            let x = e.clientX - offsetX;
            let y = e.clientY - offsetY;
            ball.style.left = `${x}px`;
            ball.style.top = `${y}px`;
        });

        document.addEventListener("mouseup", function () {
            isDragging = false;
            ball.style.cursor = "grab";
        });
    });
</script>
    
    <script src="/games/pacman/static/script/game.js"></script>
    <script src="/games/pacman/static/script/index.js"></script>
</body>
</html>
