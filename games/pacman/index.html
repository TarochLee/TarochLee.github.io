<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃豆人 ・ Pac-Man</title>
    <meta name="description" content="吃豆人（Pac-Man）是上世纪80年代一款经典街机游戏，完美移植至HTML5，加入改良的AI算法。">
    <meta name="keywords" content="吃豆人, Pac-Man, HTML5游戏, Javascript游戏">
    <link rel="shortcut icon" href="/games/pacman/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/games/pacman/static/style/index.css">
    
    <style>
        body {
            font-family: "TimesNewRoman", "STZhongsong", serif;
            background: #f5f7fa;
            color: #333;
        }
        .game-container {
            max-width: 960px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 4px solid #1E40AF;
        }
        .header {
            background: linear-gradient(90deg, #3B82F6, #1E40AF);
            color: white;
            padding: 16px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }
        .info p {
            font-size: 1rem;
            color: #1E40AF;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <div class="game-container">
            <div class="header">
                <h1 class="text-3xl font-bold">🎮 吃豆人 ・ Pac-Man</h1>
            </div>
            <div class="p-6 flex justify-center">
                <canvas id="canvas" width="960" height="640" class="rounded-lg border border-gray-300"></canvas>
            </div>
            <div class="p-6 text-center">
                <div class="info">
                    <p>按 <strong>[空格键]</strong> 暂停或继续</p>
                    <p>Press <strong>[space]</strong> to pause or continue</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-6">
        <p class="font-normal">&copy; 2025 Baater | <a href="https://github.com/mumuy/pacman" class="text-blue-400">GitHub</a></p>
    </footer>
    
    <script src="/games/pacman/static/script/game.js"></script>
    <script src="/games/pacman/static/script/index.js"></script>
</body>
</html>
