<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>视频演示</title>
</head>
<body>
  <h1>自动播放视频示例</h1>
  
  <!-- 视频播放器 -->
  <video 
    src="video/boy.mp4"         <!-- 指向你的视频路径 -->
    width="640" 
    height="360"
    autoplay                   <!-- 自动播放 -->
    controls                   <!-- 显示播放控制栏 -->
    loop                       <!-- 循环播放 -->
    muted                      <!-- 静音（许多浏览器必须静音才能自动播放） -->
    playsinline                <!-- 在移动端内联播放（去除全屏） -->
  >
    您的浏览器不支持 video 标签。
  </video>

</body>
</html>
