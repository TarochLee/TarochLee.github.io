<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TarochLee 的文件管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white p-6 text-center">
        <h1 class="text-3xl font-bold">TarochLee 的文件管理系统</h1>
        <p class="text-lg">欢迎来到我的 GitHub Pages 站点！</p>
    </header>
    
    <main class="container mx-auto p-8">
        <section class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold">文件夹结构</h2>
            <div class="mt-4 bg-gray-200 p-4 rounded-lg">
                <ul class="list-disc pl-6">
                    <li class="mb-2"><strong>根目录/</strong>
                        <ul class="list-disc pl-6">
                            <li class="mb-2">📁 <strong>文档/</strong>
                                <ul class="list-disc pl-6">
                                    <li>📄 说明文档.md</li>
                                    <li>📄 使用指南.pdf</li>
                                </ul>
                            </li>
                            <li class="mb-2">📁 <strong>图片/</strong>
                                <ul class="list-disc pl-6">
                                    <li>🖼️ 图片1.png</li>
                                    <li>🖼️ 图片2.jpg</li>
                                </ul>
                            </li>
                            <li class="mb-2">📁 <strong>项目代码/</strong>
                                <ul class="list-disc pl-6">
                                    <li>📄 main.py</li>
                                    <li>📄 index.html</li>
                                    <li>📄 styles.css</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-800 text-white text-center p-4 mt-6">
        <p>&copy; 2024 TarochLee | <a href="https://github.com/TarochLee" class="text-blue-400">GitHub</a></p>
    </footer>
</body>
</html>
