<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业收发系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>作业收发系统</h1>

        <div id="auth">
            <h2>注册 / 登录</h2>
            <input type="text" id="username" placeholder="姓名">
            <select id="role">
                <option value="student">学生</option>
                <option value="teacher">老师</option>
            </select>
            <button onclick="register()">登录</button>
        </div>

        <div id="studentPanel" class="hidden">
            <h2>学生端</h2>
            <button onclick="showSubmitPanel()">提交作业</button>
            <button onclick="viewAssignments()">查看作业</button>
            <button onclick="logout()">退出</button>

            <div id="submitPanel" class="hidden">
                <input type="text" id="title" placeholder="作业标题">
                <textarea id="description" placeholder="作业描述"></textarea>
                <input type="file" id="fileUpload">
                <button onclick="submitAssignment()">提交作业</button>
            </div>

            <div id="assignmentsList"></div>
        </div>

        <div id="teacherPanel" class="hidden">
            <h2>老师端</h2>
            <button onclick="viewAllAssignments()">查看提交的作业</button>
            <button onclick="logout()">退出</button>

            <div id="teacherAssignmentsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
