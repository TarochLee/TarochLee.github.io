<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <!-- 禁止放大缩小 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>东北大学2025年竞速组招新——视觉组</title>
  <meta name="description" content="东北大学2025年竞速组招新——视觉组的公告栏">
  <meta name="keywords" content="东北大学, 竞速组, 招新, 视觉组, 公告栏">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ========== 绿色主题变量 ========== */
    :root {
      --primary-color: #10B981; /* 绿色 */
      --secondary-color: #059669; /* 深绿色 */
      --accent-color: #047857; /* 更深绿色 */
      --body-bg: #f5f7fa;
      --container-bg: rgba(255,255,255,0.98);
    }
    
    /* ========== 字体定义 ========== */
    @font-face {
      font-family: "STZhongsong";
      src: url("/fonts/STZhongsong.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: "TimesNewRoman";
      src: url("/fonts/TimesNewRoman.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      font-family: "TimesNewRoman", "STZhongsong", serif;
      background: var(--body-bg);
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.618;
      letter-spacing: 0.5px;
    }
    pre, code {
      font-family: Consolas, "Courier New", monospace !important;
    }
    a {
      text-decoration: none;
      font-weight: normal;
    }
    a:hover {
      text-decoration: underline;
    }
    
    /* ========== 页面容器 ========== */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }
    
    .header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 24px;
      text-align: center;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .header a.home-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      backdrop-filter: blur(5px);
      font-size: 1.75rem;
      transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
    }
    .header a.home-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* ========== 公告卡片样式 ========== */
    .announcement-card {
      padding: 40px 30px;
      background: linear-gradient(145deg, rgba(255,255,255,0.97), rgba(245,245,245,0.97));
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 40px auto;
      text-align: left;
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      line-height: 1.8;
    }
    .announcement-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }
    .announcement-card h2 {
      font-size: 1.9rem;
      color: var(--primary-color);
      margin-bottom: 25px;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .announcement-card p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
    }
    .announcement-card a:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }
    
    /* ========== 底部 ========== */
    footer {
      background: var(--secondary-color);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer a, footer button {
      color: #A7F3D0;
    }
    
    /* ========== 响应式调整 ========== */
    @media (max-width: 600px) {
      .container {
        margin: 20px 10px;
        padding: 20px;
      }
      .header {
        padding: 16px;
      }
      .header h1 {
        font-size: 1.5rem;
      }
      .header a.home-btn {
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
        left: 10px;
        top: 10px;
      }
      .announcement-card {
        padding: 20px 15px;
        margin: 20px auto;
      }
      .announcement-card h2 {
        font-size: 1.5rem;
      }
      .announcement-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="header">
