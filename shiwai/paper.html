<head>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ========== CSS 变量 ========== */
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #1E40AF;
      --accent-color: #4f46e5;
      --body-bg: #f0f4f8;
      --container-bg: rgba(255, 255, 255, 0.98);
      --border-color: #e4e4e4;
      --golden-ratio: 1.618;
    }

    /* ========== 字体定义 ========== */
    @font-face {
      font-family: "STZhongsong";
      src: url("/fonts/STZhongsong.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: "TimesNewRoman";
      src: url("/fonts/TimesNewRoman.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: "TimesNewRoman", "STZhongsong", serif;
      background: var(--body-bg);
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.618;
      letter-spacing: 0.5px;
    }
    pre, code {
      font-family: Consolas, "Courier New", monospace !important;
    }

    /* ========== 页面容器 ========== */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    .header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 24px;
      text-align: center;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .header a.home-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      backdrop-filter: blur(5px);
      font-size: 1.75rem;
      transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
    }

    .header a.home-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    /* ========== 公告卡片样式 ========== */
    .announcement-card {
      padding: 30px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      margin-top: 30px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    .announcement-card h2 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .announcement-card p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }

    .announcement-card a {
      color: #3B82F6;
      text-decoration: none;
    }

    .announcement-card a:hover {
      text-decoration: none;
    }

    /* ========== 悬浮球样式 ========== */
    .floating-ball {
      position: fixed;
      bottom: 60px;
      right: 50px;
      width: 70px;
      height: 70px;
      background: linear-gradient(145deg, var(--accent-color), var(--primary-color));
      color: white;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: grab;
      user-select: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .floating-ball:active {
      cursor: grabbing;
      transform: scale(1.15);
    }
    .floating-ball::before {
      content: "";
      position: absolute;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.6) 0%, rgba(0, 0, 0, 0) 80%);
      border-radius: 50%;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        transform: scale(1);
        opacity: 0.6;
      }
      to {
        transform: scale(1.2);
        opacity: 0.9;
      }
    }

    .tooltip {
      position: absolute;
      bottom: 85px;
      right: -20px;
      width: 260px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      color: #333;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      font-size: 14px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateY(10px);
      overflow: hidden;
    }
    .tooltip-header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 10px;
      font-size: 16px;
    }
    .tooltip-body {
      padding: 12px;
      background: rgba(255, 255, 255, 0.9);
      line-height: 1.5;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    .floating-ball:hover .tooltip {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    footer {
      background: #1F2937;
      color: #f0f0f0;
      text-align: center;
      padding: 16px 8px;
      font-size: 0.9rem;
    }

    footer a {
      color: #60a5fa;
      text-decoration: none;
    }
  </style>
</head>
