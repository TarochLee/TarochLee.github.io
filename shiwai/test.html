<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>东北大学2025年竞速组招新——视觉组</title>
  <meta name="description" content="实时性别检测工具">
  <meta name="keywords" content="实时检测, 摄像头, 性别检测, HTML5, TensorFlow.js">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* ========== CSS 变量 ========== */
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #1E40AF;
      --accent-color: #4f46e5;
      --body-bg: #f5f7fa;
      --container-bg: rgba(255, 255, 255, 0.98);
      --border-color: #e4e4e4;
      --hover-color: #667eea;
    }

    /* ========== 字体设置 ========== */
    @font-face {
      font-family: "STZhongsong";
      src: url("/fonts/STZhongsong.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: "TimesNewRoman";
      src: url("/fonts/TimesNewRoman.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      font-family: "TimesNewRoman", "STZhongsong", serif;
      background: var(--body-bg);
      color: #333;
      margin: 0;
      padding: 0;
    }
    pre, code {
      font-family: Consolas, "Courier New", monospace !important;
    }

    /* ========== 页面容器 ========== */
    .container {
      width: 80%;
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .query-container input {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      margin: 10px 0;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .query-container input:focus {
      border-color: var(--primary-color);
    }

    .query-container button {
      padding: 14px 30px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .query-container button:hover {
      background-color: var(--hover-color);
      transform: scale(1.05);
    }

    /* 评语展示区域 */
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #e9f0ff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .result p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #333;
    }

    /* 悬浮球样式 */
    .floating-ball {
      position: fixed;
      bottom: 60px;
      right: 50px;
      width: 70px;
      height: 70px;
      background: linear-gradient(145deg, var(--accent-color), var(--primary-color));
      color: white;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: grab;
      user-select: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2), 
                  inset 4px 4px 8px rgba(255, 255, 255, 0.2),
                  inset -4px -4px 8px rgba(0, 0, 0, 0.3);
    }
    .floating-ball:active {
      cursor: grabbing;
      transform: scale(1.15);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.25),
                  inset 2px 2px 4px rgba(255, 255, 255, 0.3),
                  inset -2px -2px 4px rgba(0, 0, 0, 0.3);
    }
    .floating-ball::before {
      content: "";
      position: absolute;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.6) 0%, rgba(0, 0, 0, 0) 80%);
      border-radius: 50%;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        transform: scale(1);
        opacity: 0.6;
      }
      to {
        transform: scale(1.2);
        opacity: 0.9;
      }
    }

    /* 温馨提示卡片样式 */
    .tooltip {
      position: absolute;
      bottom: 100px;
      right: 0;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 20px;
      border-radius: 8px;
      width: 180px;
      text-align: center;
      color: #333;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 1rem;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .floating-ball:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    /* 底部信息样式 */
    footer {
      background: #1F2937;
      color: #f0f0f0;
      text-align: center;
      padding: 16px 8px;
      font-size: 0.9rem;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #60a5fa;
      text-decoration: none;
    }
    
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div class="container mx-auto p-6 flex-grow">
    <div class="query-container">
      <h1>东北大学2025年竞速组招新——视觉组</h1>
      <p class="mb-4 text-lg text-gray-600">请输入学生姓名来查看评语和成绩。</p>
      <input type="text" id="studentName" placeholder="例如：帅帅侠" />
      <button onclick="showComment()">查看评语</button>

      <div id="result" class="result">
        <!-- 评语展示区域 -->
      </div>
    </div>
  </div>

  <!-- 打赏弹窗 -->
  <div id="rewardModal" class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-2xl font-normal mb-4">🎁 感谢您的支持！</h2>
      <img src="/pictures/wechat.png" alt="微信打赏二维码" class="w-48 mx-auto mb-4">
      <button onclick="closeModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">关闭</button>
    </div>
  </div>

  <!-- 悬浮球 -->
  <div id="floating-ball" class="floating-ball">
    💡
    <div class="tooltip">
      温馨提示：如有疑问火速联系食堂三楼洗碗阿姨
    </div>
  </div>

  <!-- 底部版权信息 -->
  <footer>
    <p>
      &copy; 2025 TarochLee | 
      <a href="https://github.com/TarochLee" class="text-blue-400 no-underline">GitHub</a> | 
      <button onclick="openModal()" class="text-blue-400 no-underline">打赏</button>
    </p>
  </footer>

  <script>
    const comments = {
      "帅帅侠": {
        "作业一": "B - 图片保存路径问题，头文件缺失，命名规范建议改为 test.launch.py。",
        "作业二": "A",
        "作业三": "A",
        "作业四": "A"
      },
      "黄霆振": {
        "作业一": "B - 编译路径问题，src 文件夹中有 install 文件夹，头文件缺失。",
        "作业二": "A",
        "作业三": "A",
        "作业四": "B - 输出颜色问题，图片命名错误。"
      },
      "徐一博": {
        "作业一": "A - 效果不错，建议添加头文件。",
        "作业二": "A",
        "作业三": "C - 视频流传输方式有误，应该使用 HTTP 协议。",
        "作业四": "A"
      }
    };

    function showComment() {
      const studentName = document.getElementById("studentName").value.trim();
      const resultDiv = document.getElementById("result");

      if (comments[studentName]) {
        let commentText = "";
        for (const [key, value] of Object.entries(comments[studentName])) {
          commentText += `<strong>${key}：</strong> ${value}<br>`;
        }
        resultDiv.innerHTML = commentText;
        resultDiv.style.display = "block";
      } else {
        resultDiv.innerHTML = "<p>未找到该学生的评语，请检查姓名输入是否正确。</p>";
        resultDiv.style.display = "block";
      }
    }

    /* 打赏弹窗功能 */
    function openModal() {
      document.getElementById('rewardModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('rewardModal').style.display = 'none';
    }

    /* 悬浮球拖动功能 */
    document.addEventListener("DOMContentLoaded", function () {
      const ball = document.getElementById("floating-ball");
      let isDragging = false, offsetX, offsetY;

      ball.addEventListener("mousedown", function (e) {
        isDragging = true;
        offsetX = e.clientX - ball.getBoundingClientRect().left;
        offsetY = e.clientY - ball.getBoundingClientRect().top;
        ball.style.cursor = "grabbing";
      });

      document.addEventListener("mousemove", function (e) {
        if (!isDragging) return;
        const x = e.clientX - offsetX;
        const y = e.clientY - offsetY;
        ball.style.left = `${x}px`;
        ball.style.top = `${y}px`;
      });

      document.addEventListener("mouseup", function () {
        isDragging = false;
        ball.style.cursor = "grab";
      });
    });
  </script>
</body>
</html>
