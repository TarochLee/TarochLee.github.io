<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>东北大学2025年竞速组招新——视觉组</title>
  <meta name="description" content="作业评语查询系统">
  <meta name="keywords" content="作业, 评语, 查询, 学生">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* ========== CSS 变量 ========== */
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #1E40AF;
      --accent-color: #4f46e5;
      --body-bg: #f0f4f8;
      --container-bg: rgba(255, 255, 255, 0.98);
      --border-color: #e4e4e4;
    }

    /* 基本字体设置 */
    body {
      font-family: "Arial", sans-serif;
      background: var(--body-bg);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    /* 查询区域样式 */
    .query-container {
      text-align: center;
    }
    .query-container h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .query-container input {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin: 10px 0;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .query-container input:focus {
      border-color: var(--primary-color);
    }

    .query-container button {
      padding: 12px 25px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .query-container button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    /* 评语展示区域 */
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #e9f0ff;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .result p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #333;
    }

    /* 打赏弹窗样式 */
    #rewardModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    #rewardModal .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
    }

    #rewardModal .modal-content h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    #rewardModal .modal-content img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #rewardModal .modal-content button {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    #rewardModal .modal-content button:hover {
      background-color: var(--secondary-color);
    }

    /* 悬浮球样式 */
    .floating-ball {
      position: fixed;
      bottom: 60px;
      right: 50px;
      width: 70px;
      height: 70px;
      background: linear-gradient(145deg, var(--accent-color), var(--primary-color));
      color: white;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2), 
                  inset 4px 4px 8px rgba(255, 255, 255, 0.2),
                  inset -4px -4px 8px rgba(0, 0, 0, 0.3);
    }
    .floating-ball:hover {
      transform: scale(1.1);
    }

    /* 底部信息样式 */
    footer {
      background: #1F2937;
      color: #f0f0f0;
      text-align: center;
      padding: 16px 8px;
      font-size: 0.9rem;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #60a5fa;
      text-decoration: none;
    }

    /* 额外的移动端优化 */
    @media (max-width: 600px) {
      .container {
        width: 95%;
      }
      .query-container h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="query-container">
      <h1>东北大学2025年竞速组招新——视觉组</h1>
      <p class="mb-4 text-lg text-gray-600">请输入学生姓名来查看评语和成绩。</p>
      <input type="text" id="studentName" placeholder="例如：帅帅侠" />
      <button onclick="showComment()">查看评语</button>

      <div id="result" class="result">
        <!-- 评语展示区域 -->
      </div>
    </div>
  </div>

  <!-- 打赏弹窗 -->
  <div id="rewardModal">
    <div class="modal-content">
      <h2>🎁 感谢您的支持！</h2>
      <img src="/pictures/wechat.png" alt="微信打赏二维码">
      <button onclick="closeModal()">关闭</button>
    </div>
  </div>

  <!-- 悬浮球 -->
  <div id="floating-ball" class="floating-ball">
    💡
  </div>

  <!-- 底部版权信息 -->
  <footer>
    <p>
      &copy; 2025 TarochLee | 
      <a href="https://github.com/TarochLee" class="text-blue-400 no-underline">GitHub</a> | 
      <button onclick="openModal()" class="text-blue-400 no-underline">打赏</button>
    </p>
  </footer>

  <script>
    const comments = {
      "帅帅侠": {
        "作业一": "B - 图片保存路径问题，头文件缺失，命名规范建议改为 test.launch.py。",
        "作业二": "A",
        "作业三": "A",
        "作业四": "A"
      },
      "黄霆振": {
        "作业一": "B - 编译路径问题，src 文件夹中有 install 文件夹，头文件缺失。",
        "作业二": "A",
        "作业三": "A",
        "作业四": "B - 输出颜色问题，图片命名错误。"
      },
      "徐一博": {
        "作业一": "A - 效果不错，建议添加头文件。",
        "作业二": "A",
        "作业三": "C - 视频流传输方式有误，应该使用 HTTP 协议。",
        "作业四": "A"
      }
    };

    function showComment() {
      const studentName = document.getElementById("studentName").value.trim();
      const resultDiv = document.getElementById("result");

      if (comments[studentName]) {
        let commentText = "";
        for (const [key, value] of Object.entries(comments[studentName])) {
          commentText += `<strong>${key}：</strong> ${value}<br>`;
        }
        resultDiv.innerHTML = commentText;
        resultDiv.style.display = "block";
      } else {
        resultDiv.innerHTML = "<p>未找到该学生的评语，请检查姓名输入是否正确。</p>";
        resultDiv.style.display = "block";
      }
    }

    /* 打赏弹窗功能 */
    function openModal() {
      document.getElementById('rewardModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('rewardModal').style.display = 'none';
    }

    /* 悬浮球功能 */
    document.getElementById('floating-ball').addEventListener('click', function () {
      alert("如有问题请尽快联系食堂三楼洗碗阿姨");
    });
  </script>
</body>
</html>
