<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>东北大学2025年竞速组招新——视觉组</title>
  <meta name="description" content="实时性别检测工具">
  <meta name="keywords" content="实时检测, 摄像头, 性别检测, HTML5, TensorFlow.js">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ========== CSS 变量 ========== */
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #1E40AF;
      --accent-color: #4f46e5;
      --body-bg: #f0f4f8;
      --container-bg: rgba(255, 255, 255, 0.98);
      --border-color: #e4e4e4;
    }

    /* ========== 字体定义 ========== */
    @font-face {
      font-family: "STZhongsong";
      src: url("/fonts/STZhongsong.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: "TimesNewRoman";
      src: url("/fonts/TimesNewRoman.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: "TimesNewRoman", "STZhongsong", serif;
      background: var(--body-bg);
      color: #333;
      margin: 0;
      padding: 0;
    }
    pre, code {
      font-family: Consolas, "Courier New", monospace !important;
    }

    /* ========== 页面容器 ========== */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    .header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 24px;
      text-align: center;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }

    .header a.home-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      backdrop-filter: blur(5px);
      font-size: 1.75rem;
      transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
    }

    .header a.home-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .query-container input {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      margin: 10px 0;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .query-container input:focus {
      border-color: var(--primary-color);
    }

    .query-container button {
      padding: 14px 30px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .query-container button:hover {
      background-color: var(--accent-color);
      transform: scale(1.05);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #e9f0ff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .result p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #333;
    }

    /* 悬浮球样式 */
    .floating-ball {
      position: fixed;
      bottom: 60px;
      right: 50px;
      width: 70px;
      height: 70px;
      background: linear-gradient(145deg, var(--accent-color), var(--primary-color));
      color: white;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: grab;
      user-select: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .floating-ball:active {
      cursor: grabbing;
      transform: scale(1.15);
    }
    .floating-ball::before {
      content: "";
      position: absolute;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.6) 0%, rgba(0, 0, 0, 0) 80%);
      border-radius: 50%;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        transform: scale(1);
        opacity: 0.6;
      }
      to {
        transform: scale(1.2);
        opacity: 0.9;
      }
    }

    .tooltip {
      position: absolute;
      bottom: 85px;
      right: -20px;
      width: 260px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      color: #333;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      font-size: 14px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateY(10px);
      overflow: hidden;
    }
    .tooltip-header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 10px;
      font-size: 16px;
    }
    .tooltip-body {
      padding: 12px;
      background: rgba(255, 255, 255, 0.9);
      line-height: 1.5;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    .floating-ball:hover .tooltip {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    footer {
      background: #1F2937;
      color: #f0f0f0;
      text-align: center;
      padding: 16px 8px;
      font-size: 0.9rem;
    }

    footer a {
      color: #60a5fa;
      text-decoration: none;
    }

  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div class="container mx-auto p-6 flex-grow">
    <div class="header">
      <a href="/index.html" class="home-btn">👨‍🎓</a>
      <h1>东北大学2025年竞速组招新——视觉组</h1>
    </div>
    <div class="query-container">
      <p class="mb-6 text-lg text-gray-700 text-center font-semibold">请输入学生姓名来查看评语和成绩</p>
      <div class="flex justify-center space-x-4">
        <input type="text" id="studentName" placeholder="例如：帅帅侠" class="w-64 py-3 px-5 text-lg rounded-xl border-2 border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 ease-in-out" />
        <button onclick="showComment()" class="px-8 py-3 bg-gradient-to-r from-blue-500 to-indigo-500 text-white text-lg font-semibold rounded-full shadow-lg hover:scale-105 transform transition duration-300 ease-in-out">查看评语</button>
      </div>
    </div>

    <div id="result" class="result">
      <!-- 评语展示区域 -->
    </div>
  </div>

  <!-- 悬浮球 -->
  <div id="floating-ball" class="floating-ball">
    💡
    <div class="tooltip">
      <div class="tooltip-header">
        <h3>📜 声明</h3>
      </div>
      <div class="tooltip-body">
        <p>此工具仅供学习交流使用。</p>
      </div>
    </div>
  </div>

  <!-- 底部版权信息 -->
  <footer>
    <p>
      &copy; 2025 TarochLee | 
      <a href="https://github.com/TarochLee" class="text-blue-400 no-underline">GitHub</a> | 
      <button onclick="openModal()" class="text-blue-400 no-underline">打赏</button>
    </p>
  </footer>

  <script>
    /* 打赏弹窗功能 */
    function openModal() {
      document.getElementById('rewardModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('rewardModal').style.display = 'none';
    }

    /* 评语展示功能 */
    const comments = {
      "贺天熙": {
        "作业一": "B - 图片保存路径问题，头文件缺失，命名规范建议改为 test.launch.py。",
        "作业二": "A",
        "作业三": "A",
        "作业四": "A"
      },
      "黄霆振": {
        "作业一": "B - 编译路径问题，src 文件夹中有 install 文件夹，头文件缺失。",
        "作业二": "A",
        "作业三": "A",
        "作业四": "B - 输出颜色问题，图片命名错误。"
      },
      "徐一博": {
        "作业一": "A - 效果不错，建议添加头文件。",
        "作业二": "A",
        "作业三": "C - 视频流传输方式有误，应该使用 HTTP 协议。",
        "作业四": "A"
      }
    };

    function showComment() {
      const studentName = document.getElementById("studentName").value.trim();
      const resultDiv = document.getElementById("result");

      if (comments[studentName]) {
        let commentText = "";
        for (const [key, value] of Object.entries(comments[studentName])) {
          commentText += `<strong>${key}：</strong> ${value}<br>`;
        }
        resultDiv.innerHTML = commentText;
        resultDiv.style.display = "block";
      } else {
        resultDiv.innerHTML = "<p>未找到该学生的评语，请检查姓名输入是否正确。</p>";
        resultDiv.style.display = "block";
      }
    }
  </script>
</body>
</html>
