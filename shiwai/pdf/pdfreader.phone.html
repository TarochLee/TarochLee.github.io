  <script>
    // æ‰“èµå¼¹çª—
    function openModal() {

    }
    function closeModal() {

    // ===== PDF.js ç›¸å…³é€»è¾‘ =====
    let pdfDoc = null;      // å½“å‰åŠ è½½çš„ PDF Document
    let pageNum = 1;        // å½“å‰é¡µç 
    let pageCount = 1;      // æ€»é¡µæ•°
    const pdfCanvas = document.getElementById('pdfCanvas');
    const ctx = pdfCanvas.getContext('2d');

    // åŠ è½½å¹¶æ¸²æŸ“ PDF
    async function loadPDF(url) {
      try {
        // é‡ç½®
        pageNum = 1;
        document.getElementById('pageNum').textContent = pageNum;
        document.getElementById('pageCount').textContent = 1;

        // é€šè¿‡ PDF.js è·å–æ–‡æ¡£å¯¹è±¡
        pdfDoc = await pdfjsLib.getDocument(url).promise;
        pageCount = pdfDoc.numPages;
        document.getElementById('pageCount').textContent = pageCount;

        // åˆæ¬¡æ¸²æŸ“ç¬¬ä¸€é¡µ
        renderPage(pageNum);
      } catch (err) {
        console.error('åŠ è½½PDFå¤±è´¥:', err);
        alert('åŠ è½½PDFå¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–æ–‡ä»¶è·¯å¾„');
      }
    }

    // æ¸²æŸ“æŒ‡å®šé¡µé¢
    async function renderPage(num) {
      try {
        const page = await pdfDoc.getPage(num);

        // è·å–PDFé»˜è®¤viewport
        const viewport = page.getViewport({ scale: 1 });
        // è®© PDF é€‚åº”å®¹å™¨å®½åº¦
        const container = document.getElementById('pdfContainer');
        const containerWidth = container.clientWidth;
        let scaleFactor = containerWidth / viewport.width;

        // å¦‚æœæƒ³ç¨å¾®æ”¾å¤§æˆ–ç¼©å°ï¼Œå¯åœ¨è¿™é‡Œè°ƒæ•´ï¼š
        // scaleFactor *= 1.1;  // ä¾‹å¦‚æ”¾å¤§ 1.1 å€ï¼ˆå¯æ ¹æ®å–œå¥½ï¼‰
        
        // é™åˆ¶æœ€å°/æœ€å¤§å€æ•°ï¼ˆå¯é€‰ï¼‰
        const minScale = 0.5;
        const maxScale = 2.0;
        scaleFactor = Math.min(Math.max(scaleFactor, minScale), maxScale);

        const scaledViewport = page.getViewport({ scale: scaleFactor });

        // è®¾ç½® canvas çš„å°ºå¯¸
        pdfCanvas.width = scaledViewport.width;
        pdfCanvas.height = scaledViewport.height;

        // æ¸²æŸ“åˆ° canvas ä¸Š
        const renderContext = {
          canvasContext: ctx,
          viewport: scaledViewport
        };
        await page.render(renderContext).promise;

        // æ›´æ–°å½“å‰é¡µç 
        pageNum = num;
        document.getElementById('pageNum').textContent = pageNum;
      } catch (e) {
        console.error('æ¸²æŸ“PDFé¡µé¢å¤±è´¥:', e);
      }
    }

    // ä¸Šä¸€é¡µ
    function prevPage() {
      if (!pdfDoc) return;
      if (pageNum <= 1) return;
      renderPage(--pageNum);
    }

    // ä¸‹ä¸€é¡µ
    function nextPage() {
      if (!pdfDoc) return;
      if (pageNum >= pageCount) return;
      renderPage(++pageNum);
    }
