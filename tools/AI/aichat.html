    /* ========== é¡µé¢å®¹å™¨ ========== */
    .container {

    .header {

    /* ========== èŠå¤©ç•Œé¢æ ·å¼ ========== */
    .chat-container {
      margin-top: 20px;

      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow-y: auto;
      padding: 20px;

    }
    
    .chat-message {
      margin-bottom: 15px;

    }
    
    .chat-message.user {

    }
    
    .chat-message.ai {
      justify-content: flex-start;
    }
    
    .chat-bubble {

    }
    
    .chat-bubble.user {

    }
    
    .chat-bubble.ai {

    }
    
    .chat-input-container {

    }
    
    .chat-input {

      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
    }
    
    .chat-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }
    
    .chat-send-btn {
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;

    }
    
    .chat-send-btn:hover {

    }
    
    /* ========== åŠ è½½åŠ¨ç”» ========== */
    .loading-dots {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 20px;
    }
    
    .loading-dots div {
      position: absolute;
      top: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--primary-color);
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    
    .loading-dots div:nth-child(1) {
      left: 8px;
      animation: loading-dots1 0.6s infinite;
    }
    
    .loading-dots div:nth-child(2) {
      left: 8px;
      animation: loading-dots2 0.6s infinite;
    }
    
    .loading-dots div:nth-child(3) {
      left: 32px;
      animation: loading-dots2 0.6s infinite;
    }
    
    .loading-dots div:nth-child(4) {
      left: 56px;
      animation: loading-dots3 0.6s infinite;
    }
    
    @keyframes loading-dots1 {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    
    @keyframes loading-dots2 {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(24px, 0);
      }
    }
    
    @keyframes loading-dots3 {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }
    
    /* ========== æ‚¬æµ®çƒæ ·å¼ ========== */
    .floating-ball {
      position: fixed;
      bottom: 60px;
      right: 50px;
      width: 70px;
      height: 70px;
      background: linear-gradient(145deg, var(--accent-color), var(--primary-color));
      color: white;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: grab;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .floating-ball:active {
      cursor: grabbing;
      transform: scale(1.15);
    }
    .floating-ball::before {
      content: "";
      position: absolute;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.6) 0%, rgba(0, 0, 0, 0) 80%);
      border-radius: 50%;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        transform: scale(1);
        opacity: 0.6;
      }
      to {
        transform: scale(1.2);
        opacity: 0.9;
      }
    }
    
    .tooltip {

      bottom: 85px;
      right: -20px;
      width: 260px;
      background: rgba(255, 255, 255, 0.85);

      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateY(10px);

    }
    .tooltip-header {

    .tooltip-body {

    }
    .floating-ball:hover .tooltip {

      visibility: visible;
      transform: translateY(0);
    }
    
    /* ========== åº•éƒ¨ç‰ˆæƒä¿¡æ¯ ========== */

  <script>
    /* ç¦æ­¢å³é”®èœå•ã€å¤åˆ¶ã€æŸ¥çœ‹æºç åŠå¸¸ç”¨å¿«æ·é”® */
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    
    document.addEventListener('keydown', function(e) {
      // ç¦æ­¢ Ctrl+U, Ctrl+S, Ctrl+C, Ctrl+X
      if (e.ctrlKey && ['u','s','c','x'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
      // ç¦æ­¢ F12ï¼ˆå¼€å‘è€…å·¥å…·ï¼‰
      if (e.keyCode === 123) {
        e.preventDefault();
      }
    });
    
    // ç¦æ­¢å¤åˆ¶äº‹ä»¶
    document.addEventListener('copy', function(e) {
      e.preventDefault();
    });
    
    /* æ‰“èµå¼¹çª—åŠŸèƒ½ */
    function openModal() {
      document.getElementById('rewardModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('rewardModal').style.display = 'none';
    }
    
    const chatContainer = document.getElementById("chatContainer");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    
    // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
    function addUserMessage(message) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", "user");
      
      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble", "user");
      bubble.textContent = message;
      
      messageDiv.appendChild(bubble);
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    // æ·»åŠ AIæ¶ˆæ¯ï¼ˆåˆå§‹æ˜¾ç¤ºåŠ è½½çŠ¶æ€ï¼‰
    function addAIMessage() {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", "ai");
      
      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble", "ai");
      
      const loadingDots = document.createElement("div");
      loadingDots.classList.add("loading-dots");
      loadingDots.innerHTML = `
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      `;
      
      bubble.appendChild(loadingDots);
      messageDiv.appendChild(bubble);
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      
      // æ¨¡æ‹Ÿ AI æ€è€ƒæ—¶é—´åæ˜¾ç¤ºè¿æ¥å¤±è´¥æç¤º
      setTimeout(() => {
        bubble.innerHTML = "æœåŠ¡å™¨è¿æ¥å¤±è´¥ï¼Œè¯·é‡è¯•ã€‚";
      }, 3000);
    }
    
    // å‘é€æ¶ˆæ¯
    sendBtn.addEventListener("click", () => {
      const message = chatInput.value.trim();
      if (message) {
        addUserMessage(message);
        chatInput.value = "";
        addAIMessage();
      }
    });
    
    // å›è½¦é”®å‘é€æ¶ˆæ¯
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
