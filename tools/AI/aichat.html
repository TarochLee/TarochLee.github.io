<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY AI - 聊天助手</title>
  <meta name="description" content="MY AI 聊天助手">
  <meta name="keywords" content="AI, 聊天助手, HTML5, 模拟聊天">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ========== CSS 变量 ========== */
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #1E40AF;
      --accent-color: #4f46e5;
      --body-bg: #f0f4f8;
      --container-bg: rgba(255, 255, 255, 0.98);
      --border-color: #e4e4e4;
      --golden-ratio: 1.618;
    }

    body {
      font-family: "TimesNewRoman", "STZhongsong", serif;
      background: var(--body-bg);
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.618;
      letter-spacing: 0.5px;
    }

    /* ========== 页面容器 ========== */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    .header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 24px;
      text-align: center;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* ========== 聊天界面样式 ========== */
    .chat-container {
      margin-top: 20px;
      height: 500px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff;
    }

    .chat-message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .chat-message.user {
      justify-content: flex-end;
    }

    .chat-message.ai {
      justify-content: flex-start;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      position: relative;
    }

    .chat-bubble.user {
      background-color: var(--primary-color);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .chat-bubble.ai {
      background-color: #f1f5f9;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    .chat-input-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
    }

    .chat-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .chat-send-btn {
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .chat-send-btn:hover {
      background-color: var(--secondary-color);
    }

    /* 加载动画 */
    .loading-dots {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 20px;
    }

    .loading-dots div {
      position: absolute;
      top: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--primary-color);
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .loading-dots div:nth-child(1) {
      left: 8px;
      animation: loading-dots1 0.6s infinite;
    }

    .loading-dots div:nth-child(2) {
      left: 8px;
      animation: loading-dots2 0.6s infinite;
    }

    .loading-dots div:nth-child(3) {
      left: 32px;
      animation: loading-dots2 0.6s infinite;
    }

    .loading-dots div:nth-child(4) {
      left: 56px;
      animation: loading-dots3 0.6s infinite;
    }

    @keyframes loading-dots1 {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes loading-dots2 {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(24px, 0);
      }
    }

    @keyframes loading-dots3 {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div class="container mx-auto p-6 flex-grow">
    <div class="header">
      <h1>MY AI - 聊天助手</h1>
    </div>

    <!-- 聊天界面 -->
    <div class="chat-container" id="chatContainer">
      <!-- 聊天记录会动态插入到这里 -->
    </div>

    <!-- 输入框 -->
    <div class="chat-input-container">
      <input type="text" id="chatInput" class="chat-input" placeholder="输入消息..." />
      <button id="sendBtn" class="chat-send-btn">发送</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    // 添加用户消息
    function addUserMessage(message) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", "user");

      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble", "user");
      bubble.textContent = message;

      messageDiv.appendChild(bubble);
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight; // 滚动到底部
    }

    // 添加AI消息
    function addAIMessage(message) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", "ai");

      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble", "ai");
      bubble.textContent = message;

      messageDiv.appendChild(bubble);
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight; // 滚动到底部
    }

    // 模拟AI思考
    function simulateAIThinking() {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", "ai");

      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble", "ai");

      const loadingDots = document.createElement("div");
      loadingDots.classList.add("loading-dots");
      loadingDots.innerHTML = `
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      `;

      bubble.appendChild(loadingDots);
      messageDiv.appendChild(bubble);
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight; // 滚动到底部

      // 模拟思考时间
      setTimeout(() => {
        bubble.innerHTML = "服务器连接失败，请重试。";
      }, 3000); // 3秒后显示失败信息
    }

    // 发送消息
    sendBtn.addEventListener("click", () => {
      const message = chatInput.value.trim();
      if (message) {
        addUserMessage(message);
        chatInput.value = ""; // 清空输入框
        simulateAIThinking(); // 模拟AI思考
      }
    });

    // 回车键发送消息
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
