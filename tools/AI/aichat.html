  <script>
    /* ç¦æ­¢å³é”®ã€å¤åˆ¶ã€å¸¸ç”¨å¿«æ·é”® */
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && ['u','s','c','x'].includes(e.key.toLowerCase())) e.preventDefault();
      if (e.keyCode === 123) e.preventDefault();
    });
    document.addEventListener('copy', e => e.preventDefault());
    
    /* åˆ‡æ¢å¸ƒå±€å‡½æ•°
       å¦‚æœ body å·²æœ‰ force-mobileï¼Œåˆ™åˆ‡æ¢ä¸º force-desktopï¼›
       å¦‚æœ body å·²æœ‰ force-desktopï¼Œåˆ™ç§»é™¤å¼ºåˆ¶å¸ƒå±€ï¼ˆæ¢å¤é»˜è®¤å“åº”å¼ï¼‰ï¼›
       å¦‚æœæ²¡æœ‰ï¼Œåˆ™æ ¹æ®å½“å‰å±å¹•å®½åº¦è¿›è¡Œå¼ºåˆ¶åˆ‡æ¢ */
    function toggleLayout() {
      const modeIcon = document.getElementById('modeIcon');
      if(document.body.classList.contains('force-mobile')){
        document.body.classList.remove('force-mobile');
        document.body.classList.add('force-desktop');
        // æ›´æ–°ä¸ºç”µè„‘å›¾æ ‡ï¼ˆç¤ºä¾‹ï¼šç®€å•çš„æ¡Œé¢å›¾æ ‡ï¼‰
        modeIcon.innerHTML = '<path d="M20 18v-1H4v1H2v-3h20v3h-2zM22 7H2V5h20v2zM2 19h20v2H2v-2z"/>';
      } else if(document.body.classList.contains('force-desktop')){
        document.body.classList.remove('force-desktop');
        // æ— å¼ºåˆ¶ç±»åˆ™æŒ‰é»˜è®¤å“åº”å¼å¸ƒå±€
        modeIcon.innerHTML = '<path d="M17 1H7c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 18H7V5h10v14z"/>';
      } else {
        // æ²¡æœ‰å¼ºåˆ¶ç±»æ—¶ï¼Œæ ¹æ®å½“å‰å±å¹•å®½åº¦åˆ‡æ¢ï¼š
        if(window.innerWidth > 768){
          document.body.classList.add('force-mobile');
          modeIcon.innerHTML = '<path d="M17 1H7c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 18H7V5h10v14z"/>';
        } else {
          document.body.classList.add('force-desktop');
          modeIcon.innerHTML = '<path d="M20 18v-1H4v1H2v-3h20v3h-2zM22 7H2V5h20v2zM2 19h20v2H2v-2z"/>';
        }
      }
    }
    
    /* æ‰“èµå¼¹çª— */
    function openModal() {
      document.getElementById('rewardModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('rewardModal').style.display = 'none';
    }
    
    const chatContainer = document.getElementById("chatContainer");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    
    // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
    function addUserMessage(message) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", "user");
      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble", "user");
      bubble.textContent = message;
      messageDiv.appendChild(bubble);
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    // æ·»åŠ  AI æ¶ˆæ¯ï¼ˆåŠ è½½çŠ¶æ€ï¼Œ3ç§’åæ˜¾ç¤ºå¤±è´¥æç¤ºï¼‰
    function addAIMessage() {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", "ai");
      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble", "ai");
      const loadingDots = document.createElement("div");
      loadingDots.classList.add("loading-dots");
      loadingDots.innerHTML = `
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      `;
      bubble.appendChild(loadingDots);
      messageDiv.appendChild(bubble);
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      setTimeout(() => { bubble.innerHTML = "æœåŠ¡å™¨è¿æ¥å¤±è´¥ï¼Œè¯·é‡è¯•ã€‚"; }, 3000);
    }
    
    sendBtn.addEventListener("click", () => {
      const message = chatInput.value.trim();
      if (message) {
        addUserMessage(message);
        chatInput.value = "";
        addAIMessage();
      }
    });
    
    chatInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
