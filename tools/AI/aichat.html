<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <!-- 禁止放大缩小 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>MY AI - 聊天助手</title>
  <meta name="description" content="MY AI 聊天助手">
  <meta name="keywords" content="AI, 聊天助手, HTML5, 模拟聊天">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* 全局禁止选中 */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* ========== CSS 变量 ========== */
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #1E40AF;
      --accent-color: #4f46e5;
      --body-bg: #f0f4f8;
      --container-bg: rgba(255, 255, 255, 0.98);
      --border-color: #e4e4e4;
      --golden-ratio: 1.618;
    }
    
    /* ========== 字体定义 ========== */
    @font-face {
      font-family: "STZhongsong";
      src: url("/fonts/STZhongsong.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: "TimesNewRoman";
      src: url("/fonts/TimesNewRoman.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      font-family: "TimesNewRoman", "STZhongsong", serif;
      background: var(--body-bg);
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.618;
      letter-spacing: 0.5px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    pre, code {
      font-family: Consolas, "Courier New", monospace !important;
    }
    
    /* ========== 页面容器 ========== */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      flex-grow: 1;
      transition: all 0.3s ease;
    }
    
    /* ========== Header（电脑版） ========== */
    .header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 24px;
      text-align: center;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    
    .header h1 {
      margin: 0;
      font-size: 2rem;
    }
    
    /* 电脑版返回主页按钮（原样式） */
    .home-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      backdrop-filter: blur(5px);
      font-size: 1.75rem;
      transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
    }
    .home-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    
    /* 电脑版模式切换按钮 */
    .mode-toggle-desktop {
      position: absolute;
      right: 20px;
      top: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .mode-toggle-desktop:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    /* ========== Header（手机版） ========== */
    @media (max-width: 768px) {
      .container {
        max-width: 100%;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        padding: 15px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
      }
      .header h1 {
        flex: 1;
        text-align: center;
        font-size: 1.5rem;
        margin: 0;
      }
      /* 隐藏电脑版返回主页及切换按钮 */
      .home-btn,
      .mode-toggle-desktop {
        display: none;
      }
      /* 手机版：左侧显示主页 SVG 按钮 */
      .home-btn-mobile {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        background: transparent;
        border: none;
        cursor: pointer;
      }
      .home-btn-mobile svg {
        width: 100%;
        height: 100%;
        fill: white;
      }
      /* 手机版：右侧显示两个调节开关 SVG 按钮 */
      .toggle-container-mobile {
        display: flex;
        gap: 10px;
      }
      .toggle-btn-mobile {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 50%;
        cursor: pointer;
      }
      .toggle-btn-mobile svg {
        width: 20px;
        height: 20px;
        fill: white;
      }
    }
    
    /* ========== 聊天界面样式 ========== */
    .chat-container {
      margin-top: 20px;
      height: 500px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff;
      transition: height 0.3s ease;
    }
    @media (max-width: 768px) {
      .chat-container {
        height: 300px;
        padding: 10px;
      }
    }
    
    .chat-message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }
    .chat-message.user {
      justify-content: flex-end;
    }
    .chat-message.ai {
      justify-content: flex-start;
    }
    .chat-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      position: relative;
      word-break: break-word;
    }
    .chat-bubble.user {
      background-color: var(--primary-color);
      color: white;
      border-bottom-right-radius: 4px;
    }
    .chat-bubble.ai {
      background-color: #f1f5f9;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    
    .chat-input-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .chat-input {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
    }
    .chat-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }
    .chat-send-btn {
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .chat-send-btn:hover {
      background-color: var(--secondary-color);
    }
    
    /* ========== 加载动画 ========== */
    .loading-dots {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 20px;
    }
    .loading-dots div {
      position: absolute;
      top: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--primary-color);
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    .loading-dots div:nth-child(1) {
      left: 8px;
      animation: loading-dots1 0.6s infinite;
    }
    .loading-dots div:nth-child(2) {
      left: 8px;
      animation: loading-dots2 0.6s infinite;
    }
    .loading-dots div:nth-child(3) {
      left: 32px;
      animation: loading-dots2 0.6s infinite;
    }
    .loading-dots div:nth-child(4) {
      left: 56px;
      animation: loading-dots3 0.6s infinite;
    }
    @keyframes loading-dots1 {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    @keyframes loading-dots2 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(24px, 0); }
    }
    @keyframes loading-dots3 {
      0% { transform: scale(1); }
      100% { transform: scale(0); }
    }
    
    /* ========== 底部版权信息 ========== */
    footer {
      background: #1F2937;
      color: #f0f0f0;
      text-align: center;
      padding: 16px 8px;
      font-size: 0.9rem;
    }
    footer a {
      color: #60a5fa;
      text-decoration: none;
    }
    
    /* 打赏弹窗 */
    #rewardModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(31, 41, 55, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #rewardModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-6 flex-grow">
    <div class="header">
      <!-- 电脑版返回主页按钮（隐藏于手机） -->
      <a href="/index.html" class="home-btn">👨‍🎓</a>
      <!-- 手机版：左侧返回主页按钮（使用 SVG 图标） -->
      <button class="home-btn-mobile" onclick="location.href='/index.html'">
        <!-- 简单的 Home SVG 图标 -->
        <svg viewBox="0 0 24 24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
      </button>
      <!-- 标题 -->
      <h1>MY AI - 聊天助手</h1>
      <!-- 电脑版模式切换按钮（隐藏于手机） -->
      <button class="mode-toggle-desktop" onclick="toggleMode()">切换模式</button>
      <!-- 手机版：右侧两个调节按钮 -->
      <div class="toggle-container-mobile">
        <button class="toggle-btn-mobile" onclick="toggleSetting1()">
          <!-- 第一个开关 SVG（示例图标，可自行替换） -->
          <svg viewBox="0 0 24 24">
            <path d="M12 4.5a7.5 7.5 0 107.5 7.5A7.508 7.508 0 0012 4.5zm0 13a5.5 5.5 0 115.5-5.5A5.507 5.507 0 0112 17.5z"/>
          </svg>
        </button>
        <button class="toggle-btn-mobile" onclick="toggleSetting2()">
          <!-- 第二个开关 SVG（示例图标，可自行替换） -->
          <svg viewBox="0 0 24 24">
            <path d="M3 12h18M12 3v18" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- 聊天界面 -->
    <div class="chat-container" id="chatContainer">
      <!-- 聊天记录将动态插入 -->
    </div>
    
    <!-- 输入框 -->
    <div class="chat-input-container">
      <input type="text" id="chatInput" class="chat-input" placeholder="输入消息..." />
      <button id="sendBtn" class="chat-send-btn">发送</button>
    </div>
  </div>
  
  <!-- 底部版权信息 -->
  <footer class="bg-gray-800 text-white text-center p-4">
    <p class="font-normal">
      &copy; 2025 TarochLee | 
      <a href="https://github.com/TarochLee" class="text-blue-400">GitHub</a> | 
      <button onclick="openModal()" class="text-blue-400">打赏</button>
    </p>
  </footer>
  
  <!-- 打赏弹窗 -->
  <div id="rewardModal">
    <div class="modal-content">
      <h2 class="text-2xl font-normal mb-4">🎁 感谢您的支持！</h2>
      <img src="/pictures/wechat.png" alt="微信打赏二维码" class="w-48 mx-auto mb-4">
      <button onclick="closeModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">关闭</button>
    </div>
  </div>
  
  <script>
    /* 禁止右键菜单、复制、查看源码及常用快捷键 */
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && ['u','s','c','x'].includes(e.key.toLowerCase())) e.preventDefault();
      if (e.keyCode === 123) e.preventDefault();
    });
    document.addEventListener('copy', function(e) {
      e.preventDefault();
    });
    
    /* 电脑版切换模式示例函数 */
    function toggleMode() {
      alert("电脑版模式切换功能示例");
    }
    /* 手机版调节按钮示例函数 */
    function toggleSetting1() {
      alert("设置1 切换");
    }
    function toggleSetting2() {
      alert("设置2 切换");
    }
    
    /* 打赏弹窗功能 */
    function openModal() {
      document.getElementById('rewardModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('rewardModal').style.display = 'none';
    }
    
    const chatContainer = document.getElementById("chatContainer");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    
    // 添加用户消息
    function addUserMessage(message) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", "user");
      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble", "user");
      bubble.textContent = message;
      messageDiv.appendChild(bubble);
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    // 添加 AI 消息（加载状态，3秒后显示失败提示）
    function addAIMessage() {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", "ai");
      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble", "ai");
      const loadingDots = document.createElement("div");
      loadingDots.classList.add("loading-dots");
      loadingDots.innerHTML = `
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      `;
      bubble.appendChild(loadingDots);
      messageDiv.appendChild(bubble);
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      setTimeout(() => { bubble.innerHTML = "服务器连接失败，请重试。"; }, 3000);
    }
    
    sendBtn.addEventListener("click", () => {
      const message = chatInput.value.trim();
      if (message) {
        addUserMessage(message);
        chatInput.value = "";
        addAIMessage();
      }
    });
    
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
